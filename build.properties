#Properties file for build.xml
project.name=rxas

#Version number for current RxAs
rxas.ver.num=v0.8.1
project.name.versioned=${project.name}-${rxas.ver.num}

#build locations
asdoc.loc=${FLEX_4_HOME}/bin/asdoc
main.src.loc=${basedir}/source/RxAs/src
test.src.loc=${basedir}/source/RxAsTests/src
doc.loc=${basedir}/doc
doc.config.loc=${basedir}/asdoc/templates
build.lib.loc=${basedir}/build/libs
test.lib.loc=${basedir}/source/RxAsTests/libs
bin.loc=${basedir}/bin
report.loc=${basedir}/report
dist.loc=${basedir}/dist
template.loc=${basedir}/build/templates

#Project links
rxas.project.link=http://github.com/rxas/rxas
rxas.wiki.link=http://wiki.github.com/richardszalay/rxas/
rxas.livedocs.link=http://wiki.github.com/richardszalay/rxas/operators
